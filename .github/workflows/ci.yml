name: React Native CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./czysty-projekt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./czysty-projekt/package-lock.json

      # 3. Instalacja zależności 
      - name: Install dependencies
        run: npm ci
        
      - name: Run Lint
        run: npm run lint --if-present

      # 4. Uruchomienie testów
      - name: Run Tests
        run: npm test --if-present

      - name: Build Check
        run: npx tsc --noEmit

    